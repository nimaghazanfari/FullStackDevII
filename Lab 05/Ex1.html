
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ex 1</title>
</head>
<body>
 
  <div id="container">
      <h1 class="first">This is a header</h1>
      <div>this is a div tag</div>
      <p class="main-para">this is a paragraph</p>
      <p>this is a second paragraph<span>This is a nested tag</span></p>
      <span class="last">this is a span <div>This is a nested div</div></span>
  </div>

  <script>
      function displayChildElements(){
          console.log(document.getElementById('container'));
          console.log(document.getElementById('container').childNodes);
          console.log(document.getElementById('container').firstChild);
          console.log(document.getElementById('container').firstElementChild);
          console.log(document.getElementById('container').lastChild);
          console.log(document.getElementById('container').lastElementChild);
      }

      displayChildElements();

  </script>
</body>
</html>
