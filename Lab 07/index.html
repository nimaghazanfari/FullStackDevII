<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" href="styles/timerStyle.css">
</head>
<body>
    <div class="container">
        <table id="timerTable">
            <tr>
                <td>
                    <label>Start Time:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="txtStartTime" type="text" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label>End Time:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="txtEndTime" type="text" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnStart" type="button">Start</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnStop" type="button">Stop</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnReset" type="button">Reset</button>
                </td>
            </tr>
        </table>
    </div>
    
    <div id="timer"></div>

    <script src="scripts/test.js"></script>
</body>
</html>
